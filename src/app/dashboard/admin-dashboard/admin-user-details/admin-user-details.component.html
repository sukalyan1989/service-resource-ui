<div class="col-md-12" *ngIf="SelectedUser$ | async as user">
  <table class="table">
    <thead>
      <tr style="background-color:#dddddd">
        <th>Field</th>
        <th>Details</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Full Name</td>
        <td>{{ user.user.fullName }}</td>
      </tr>
      <tr>
        <td>Company Name</td>
        <td>{{ user.user.companyName }}</td>
      </tr>
      <tr>
        <td>Address</td>
        <td>{{ user.user.address }}</td>
      </tr>
      <tr>
        <td>City Name</td>
        <td>{{ user.user.city }}</td>
      </tr>
      <tr>
        <td>State Name</td>
        <td>{{ user.user.state }}</td>
      </tr>
      <tr>
        <td>Zip Code</td>
        <td>{{ user.user.zip }}</td>
      </tr>
      <tr>
        <td>Country Name</td>
        <td>{{ user.user.country }}</td>
      </tr>
    </tbody>
  </table>
</div>
