<admin-nav></admin-nav>
<div class="container">
    <form #f = "ngForm" (ngSubmit)="submit(f)" class="form1">
        <h3 class="text-center display-4">Add Manager Details</h3>
        <div class="form-group">                    
          <label for="firstName">First Name</label>
          <input ngModel name="firstName" type="text" class="form-control" id="firstName" placeholder="Enter First Name">
        </div>
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input ngModel name="lastName" type="text" class="form-control" id="lastName" placeholder="Last Name">
        </div>
        <div class="form-group">
          <label for="position">Position </label>
          <input ngModel name="position" type="text" class="form-control" id="position" placeholder="Position">
        </div>
        <button type="submit" class="usebtn">Submit</button>
      </form>
</div>
