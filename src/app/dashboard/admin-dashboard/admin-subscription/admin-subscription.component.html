<h3 class="display-4 text-center">All Subscribers</h3><br>
<table class="table">
  <thead class="thead-dark">

    <tr>
      <th>Post Name</th>
      <th>Location</th>
      <th>Level</th>
      <th>Start Date</th>
      <th>Total Jobs</th>
      <th>Duration</th>
      <th>Created By </th>
      <th>Action</th>
    </tr>
  </thead>




  <tr *ngFor="let sub of subs$|async">
<td>{{sub.post.title}}</td>
<td>{{sub.location}}</td>

<td>{{sub.level}}    </td>
<td>{{sub.startDate|date}}</td>
<td>{{sub.totalJobs}}</td>
<td>{{sub.durationText}}</td>
<td>{{sub.user.email}}</td>
<td><button  (click)="handleCancel(sub._id)" class="btn btn-danger m20" style="margin-right: 10px">CANCEL</button><button class="btn btn-success"  (click)="handleApprove(sub._id)">APPROVE</button></td>
  </tr>
</table>
