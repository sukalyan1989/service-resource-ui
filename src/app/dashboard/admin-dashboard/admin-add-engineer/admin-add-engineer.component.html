<loader></loader>
<admin-nav></admin-nav>
<div class="container">
    <form #f = "ngForm" (ngSubmit)="submit(f)" class="form1">
        <h3 class="text-center display-4">Add Engineer Details</h3>
        
        <div class="form-group">
          <label for="name">Name</label>
          <input ngModel name="name" type="text" class="form-control" id="lastName" placeholder="Name">
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input ngModel name="email" type="email" class="form-control" id="email" placeholder="Email">
        </div>

        <div class="form-group">
          <label for="mobile">Mobile</label>
          <input ngModel name="mobile" type="number" class="form-control" id="mobile" placeholder="Mobile">
        </div>
        <div class="form-group">
          <label for="engineerType">Engineer Type </label>
          <input ngModel name="engineerType" type="text" class="form-control" >
        </div>
        <div class="form-group">
          <label for="status">Status </label>
          <select ngModel class="form-control" name="status">
            <option value="Active">Active</option>
            <option value="Hold">Hold</option>
          </select>
         
        </div>
        <button type="submit" class="usebtn">Submit</button>
      </form>
</div>
