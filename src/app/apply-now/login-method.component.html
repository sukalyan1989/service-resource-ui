<div class="main-content">
  <div class="container">
  <div class="row">
    <div class="col-md-3"><h3>Are you recruiting?</h3></div>
    <div class="col-md-6">
        <div class="s004">
       <form>
          <fieldset>       
            <div class="inner-form">     
              <div class="input-field"> 
                <div class="choices" data-type="text" aria-haspopup="true" aria-expanded="false" dir="ltr">
            <div class="choices__inner">           
              <input type="text" class="choices__input choices__input--cloned" autocomplete="off" autocapitalize="off" spellcheck="false" role="textbox" aria-autocomplete="list" placeholder="Type to search..."></div>
              <div class="choices__list choices__list--dropdown" aria-expanded="false">
            </div></div>
                <button class="btn-search" type="button">
                  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                    <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
                  </svg>
                </button>
              </div>
            </div>
            
          </fieldset>
        </form>
  </div>
    </div>
    <div class="col-md-3"> 
      <div class="user">
  <a href="#" ><i class="fa fa-user"></i> Your Account </a>           
           </div>  
  </div>         
  </div>
  </div>
  </div>
<div class="container" *ngIf="(post$|async) as post" style="padding: 20px">
  <div class="row">
    <div class="col-md-2">
      <img [src]="post.imageUrl" alt="" class="img-thumbnail">
    </div>
    <div class="col-md-6">
      <h2 class="display-4">{{post.title}}</h2>
    </div>
    <div class="col-md-4">
   <h4 class="display-4">  Price  {{post.price|currency}}</h4> 
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <p class="lead">Details:</p>
      <p>{{post.description}}</p>
    </div>
      </div>
  <div class="row">
    <div class="col-md-12" [innerHTML]="post.details">
     
    </div>
      </div>
      <div class="text-center">
        <button class="btn btn-danger" (click)="proceedToLogin()">Apply Now</button>
      </div>

</div>
