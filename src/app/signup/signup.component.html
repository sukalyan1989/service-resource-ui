<div class="login-form">
  <form #f="ngForm" (ngSubmit)="submit(f)">
    <h2 class="text-center">Sign Up</h2>
    <div class="form-group">
      <input ngModel type="text" name="firstname" class="form-control" placeholder="First Name" required="required">
    </div>
    <div class="form-group">
      <input ngModel type="text" name="lastname" class="form-control" placeholder="Last Name" required="required">
    </div>
    <div class="form-group">
      <input ngModel type="email" name="email" class="form-control" placeholder="Email" required="required">
    </div>
    <div class="form-group">
      <input ngModel type="number" name="mobile" class="form-control" placeholder="Mobile" required="required">
    </div>
    <div class="form-group">
      <input type="password" ngModel name="password" class="form-control" placeholder="Password" required="required">
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
    </div>
    <div class="clearfix text-center">

    </div>
  </form>
  <p class="text-center"><a [routerLink]="['/']">Back to Home Page</a></p>
</div>
